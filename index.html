<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book 2</title>
  </head>

  <body>

    <div class="container">

      <h1>Address Book</h1>
      <p class="intro"></p>

      <div class="row">

        <div class="col-md-6">

        <h2>Add a contact:</h2>

        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name:</label>
            <input type="text" class="form-control" id="new-first-name">
          </div> <!-- .col-md-6 -->

          <div class="form-group">
            <label for="new-last-name">Last Name:</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address">

            <div class="form-group">
              <label for="new-street-address">Street:</label>
              <input type="text" class="form-control street">
            </div>

            <div class="form-group">
              <label for="new-city-address">City:</label>
              <input type="text" class="form-control city">
            </div>

            <div class="form-group">
              <label for="new-state-address">State:</label>
              <input type="text" class="form-control state">
            </div>


            </div> <!-- .new-address -->
          </div> <!-- #new-addresses-->

          <span class="btn btn-primary" id="add-address">Another address</span>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>

        <ul id="contacts">

        </ul>

      </div> <!-- .col-md-6 -->

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>

          <ul id="addresses">

          </ul>
        </div> <!-- #show-contact -->
      </div> <!-- .col-md-6 -->


    </div> <!-- .row -->

  </div> <!-- .container -->

</body>

</html>
